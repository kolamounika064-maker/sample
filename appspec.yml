version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/rnd-app

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh   # your actual script
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user

  
