version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/rnd-app

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh   # optional cleanup script
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ec2-user

  ValidateService:
    - location: scripts/validate.sh
      timeout: 300
      runas: ec2-user
